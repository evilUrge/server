    <span>מזל טוב, אתם שולט בסקירה שלכם!</span>
    <span>עבודה טוב, שיפרתם את היכולות שלכם!</span>
    <span>טוב מאוד, אתם יודעים את החומר.</span>
    <span>אתם לא מפחדים מבחני פתע עכשיו! :)</span>

      הרחיבו את גבולות הידע שלכם!

      בבקשה שלכם לדעת הכל!
    </span>
  </span>

<script>

(function() {

function showRandomMessage( elem ) {
    var messages = $( elem ).children(),
        savedVar = '_Khan_review_msg_shown_' + ( elem.selector || elem ),
        msgToShowIndex = typeof window[ savedVar ] === "number" ?
            window[ savedVar ] : Math.floor( Math.random() * messages.length );

    messages.hide().eq( msgToShowIndex ).show();

    // Don't show a different message if the user hasn't navigated away
    window[ savedVar ] = msgToShowIndex;
}

// Randomly select some messages to show
showRandomMessage( '#congrats-message' );
showRandomMessage( '#move-on-message' );

})();

</script>
